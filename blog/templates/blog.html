{% extends 'base.html' %}
{% load static %}

{% block content %}
     {% for post in blog %}
         <div class="card border-dark mb-3" style="max-width: 540px; padding: 20px; ">
          <div class="row no-gutters">
           <div class="col-md-4">
            <img src="{{ post.article_img.url }}" class="card-img" alt="...">
           </div>
           <div class="col-md-8">
            <div class="card-body">
             <h5 class="card-title">{{ post.title }}</h5>
             <a href="{% url 'detail_view' post.id %}" type="button" class="btn btn-outline-dark"  />More..</a>
            </div>
           </div>
          </div>
         </div>
     {% endfor %}
{% endblock %}
